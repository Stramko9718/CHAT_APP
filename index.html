<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="head">
        <div class="wrapper">
            <div class="right_item">
                <img src="img/1.png" alt="logo">
            </div>
                <div class="time-info">
                    <p>You are online for:</p>           
                    <p>Your local time is:</p>
                </div>
                <div class="head_btn">
                    <button>Edit personal info</button>
                    <button>Exit</button>
                </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="online">
                <div class="onine_person ">
                    <div class="elips active"></div>
                    <p>John Snow</p>
                </div>
                <div class="onine_person">
                    <div class="elips"></div>
                    <p>Max Twix</p>
                </div>
                <div class="onine_person ">
                    <div class="elips active"></div>
                    <p>Tom Jons</p>
                </div>
                <div class="onine_person">
                    <div class="elips"></div>
                    <p>Loli Woly</p>
                </div>
                <div class="onine_person">
                    <div class="elips active"></div>
                    <p>Elis Seon</p>
                </div>
                <p class="online_amount">Online:</p>
            </div>
            <div class="masage-section">
            <div class = "masage-list"></div>
            </div>
            <div class="contact-list">
                <div class="contact-list-item">
                    <p>Main chat</p>
                </div>
                <div class="contact-list-item">
                    <p>Loli Woly</p>
                </div>
                <div class="contact-list-item">
                    <p>Jon Snow</p>
                </div>
            </div>
        </div>
        
    </main>
    <footer class = "footer">
        <div class="wrapper">
            <div class="footer_top">
                <div class="text_decoration">
                    <div class="text_decoration_item"><b>B</b></div>
                    <div class="text_decoration_item"><i>I</i></div>
                    <div class="text_decoration_item"><u>U</u></div>
                </div>
                <form action="#" class="masage-form">
                    <input type="" class="masage-form">
                </form>
                <div class="send_btn">
                    <p>Send</p>
                </div>
            </div>
            <div class="footer_bot">
                <p>characters entered</p>
                <p>letters entered</p>
                <p>whitespace characters entered</p>
                <p>punctuation marks entered</p>
            </div>
        </div>
    </footer>
    <div class="login_modal">
        <form action="#" class = "login_form">
            <img src="img/1.png" alt="logo">
            <div class="login_inputs">
                <input class="login_input" name="login_login" required type="text" placeholder="login">
                <input class="login_input" name="lodin_pasword" required type="text" placeholder="Pasword">
            </div>
            <div class="login_ptn">
                <p>login</p>
            </div>
            <div class="sign_btn">
                <p>sign up</p>
            </div>
        </form>
    </div>
    
</body>
</html>
